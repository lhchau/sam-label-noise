dataloader:
  data_name: cifar100
  batch_size: 128
  noise: 0.25
model:
  model_name: resnet18
optimizer:
  opt_name: sgd
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0005
trainer:
  epochs: 200
  seed: 42
  dividemix: true
  warmup_epochs: 10
  p_threshold: 0.5
  lambda_u: 25
  T: 0.5
  alpha: 4.0
  num_iters_per_epoch: null   # optional caps
logging:
  framework_name: wandb
  project_name: sam-label-noise-cifar100